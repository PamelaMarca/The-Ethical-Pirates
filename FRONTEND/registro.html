<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piratas del cine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Home">
    <header class="cabezal">
        <section>
			<div class="presentacion">
                <img src="imagenes/cine.png" alt="imagen" width="200px">
                <h1 id="titulo">Piratas del cine</h1>                
            </div>          
        </section>    
        <section>
            <nav class="navegador">
                <a href="index.html">Home</a>
                <a href="Series.html">Series</a>
                <a href="Peliculas.html">Peliculas</a>
            </nav>
        </section>
  
    </header>
    <main>
		<div class="cuadro">
			<form>
				<div id="Personal">
					<h3>Personal</h3>
					<p>Nombre: <br><input type="text" required></p>
					<p>Apellido: <br><input type="text" required></p>
					<p>fecha de Nacimiento <br><input type="date" name="fecha" id="Nacimiento"></p>
					<p>Correo electronico <br> <input type="email" name="contacto" id="correo"></p>
                    <p>Telefono <br> <input type="tel" name="contacto" id="telefono"></p>
                    <p>Genero:
					<select name="genero" id="1">
						<option value="1">Femenino</option>
						<option value="2">Masculino</option>
					</select></p>
				</div>
				<div id="usuario">
					<h3>Usuario</h3>
                    <p>Nombre de usuario:<br><input type="text" required></p>
                    <p>Contraseña <br> <input type="password" name="contra" id="contra" required></p>
                    <p>Confirmar contraseña <br> <input type="password" name="contra" id="verif-contra" required></p>

                </div>
				<input type="submit" value="Crear Cuenta">
			</form>
		</div>


    </main>
    <script src="../BACKEND/index.js"></script>
    <script>
        function desplegar() {
            const menu = document.querySelector('#navegador_interno .cuadro_interno');
            const icono = document.querySelector('.icono_menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block' ;
                icono.innerHTML='x';
            } 
            else {
                menu.style.display = 'none';
                icono.innerHTML = '☰';
            }
        }
        function desplega_biblio(){
            const menu= document.getElementById('menu');
            const signo =document.getElementById('signo');
            menu.hidden=!menu.hidden;
            if(menu.hidden)
                signo.innerHTML = '&lt;';
            else 
                signo.innerHTML = 'v';
        }

    </script>
</body>
</html>
