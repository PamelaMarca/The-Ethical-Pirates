<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piratas del cine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Home">
    <header class="cabezal">
        <section>
            <div class="presentacion">
                <img src="imagenes/cine.png" alt="imagen" width="200px">
                <h1 id="titulo">Piratas del cine</h1>                
            </div>

            <div class ="ingresar" id="ingresar" hidden>
                <a href="inicio" class="boton">Iniciar Sesion</a>
                <a href="registro" class="boton">Registrarse</a>
            </div>
            
            <nav id="navegador_interno">
                <div class="icono_menu" onclick="desplegar()">☰</div>
                <div class="cuadro_interno" id="cuadro_interno">
                    <ul>
                        <li><a href="">Perfil</a></li>
                        <li>
                            <button class="biblio" aria-expanded="false" aria-controls="menu">Mi Biblioteca</button>
                            <ul id="menu" hidden>
                                <li><a href="">Mis Series</a></li>
                                <li><a href="">MIs Peliculas</a></li>
                            </ul>
                        </li>
    
                        <li><a href="">Comentarios</a></li>
                        <li><button onclick="cerrarSesion()">Cerrar Sesion</button></li>
                    </ul>
                </div>

            </nav> 
        </section>    
        <section>
            <nav class="navegador">
                <a href="index.html">Home</a>
                <a href="">Series</a>
                <a href="Peliculas.html">Peliculas</a>
            </nav>
        </section>
  
    </header>
    <main>
        <div class="cuadro" id="cuadro">
        </div>

    </main>
    <script src="../BACKEND/index.js"></script>
    <script>
        function desplegar() {
            const menu = document.querySelector('#navegador_interno .cuadro_interno');
            const icono = document.querySelector('.icono_menu');
            if (menu.style.display === 'none' || menu.style.display === '') {
                menu.style.display = 'block' ;
                icono.innerHTML='x';

            } 
            else {
                menu.style.display = 'none';
                icono.innerHTML = '☰';
            }
        }
        
        fetch('http://localhost:3000/api/v1/Peliculas')
        .then(respuesta => respuesta.json())
        .then(json=>{
            const cuadro = document.getElementById('cuadro');
            
            cuadro.innerHTML =`<h3>Peliculas</h3>`

            const lista = document.createElement('ul');
            lista.classList.add('fichas')
            json.mensaje.forEach(pelicula =>{
                const fila = document.createElement('li');
                fila.classList.add('items');

                fila.innerHTML= `
                <div class="info"><h4>Pelicula: ${pelicula.nombre}</h4>
                    <p>Fecha de Lanzamiento: ${pelicula.fecha_de_lanzamiento}</p>
                    <p>Genero: ${pelicula.genero}</p>
                </div>
                <img src="${pelicula.portada}" width='170px'>
                ` ;
                lista.appendChild(fila);

            })
            cuadro.appendChild(lista);
            // document.getElementById('cuadro').innerHTML = json.mensaje.nombre;
        })   

    </script>
</body>
</html>
