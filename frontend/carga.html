  <main id="formulario-carga">
    <h2>Cargar Película o Serie</h2>
  <form id="formularioContenido">
    <label for="nombre">Título:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="fecha">Fecha de Estreno:</label>
    <input type="date" id="fecha" name="fecha" />

    <label for="tipo">Tipo:</label>
    <select id="tipo" name="tipo" required>
      <option value="pelicula">Película</option>
      <option value="serie">Serie</option>
    </select>

    <label for="genero">Género:</label>
    <input type="text" id="genero" name="genero" required />

    <label for="idioma">Idioma Original:</label>
    <input type="text" id="idioma" name="idioma" />

    <label for="edad">Edad Recomendada:</label>
    <input type="number" id="edad" name="edad" min="0" />

    <label for="sinopsis">Sinopsis:</label>
    <textarea id="sinopsis" name="sinopsis"></textarea>

    <label for="calificacion">Calificación:</label>
    <input type="number" step="0.1" id="calificacion" name="calificacion" />

    <label for="plataforma">Plataforma:</label>
    <input type="text" id="plataforma" name="plataforma" />

    <label for="poster">URL del Poster:</label>
    <input type="url" id="poster" name="poster" />

    <label for="acceso">Acceso:</label>
    <select id="acceso" name="acceso">
      <option value="PUBLICO">Público</option>
    </select>

    <label for="link">Link de Visualización:</label>
    <input type="url" id="link" name="link" />

    <button type="submit">Subir Contenido</button>
  </form>
