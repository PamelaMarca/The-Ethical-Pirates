		function mostrar_comentario(){
			const us = localStorage.getItem('id_user');
			const token = localStorage.getItem('token');
			if(!token){
				alert("Inicie para ver lista de comentarios");
				return;
			}
			fetch(`http://localhost:3000/api/v1/comentario/${us}`, {
				method:"GET",
				headers:{
				'Authorization':'Bearer ' + token,
				'Content-Type': 'application/json'
				}
			})
			.then(res => res.json())
			.then(json =>{
				const cuadro = document.getElementById('cuadro');
				cuadro.innerHTML='';

				if(Array.isArray(json) && json.length > 0){
					const tabla = document.createElement('table');
					tabla.id='tabla_comentarios';
					const encabezado = document.createElement('thead');
					encabezado.innerHTML='<tr><th id="Nombres_item">Ubicacion</th><th>Comentario</th><th></th></tr>';
					tabla.appendChild(encabezado);

					const cuerpo = document.createElement('tbody');
					json.forEach(element => {
						const fila = document.createElement('tr');
						const celda1 = document.createElement('td');
						const titulo = document.createElement('a');
						titulo.innerText= element.nombre_item;
						titulo.href="Items.html?nombre=" + encodeURIComponent(element.nombre_item);
						celda1.appendChild(titulo);

						const celda2 = document.createElement('td');
						celda2.classList.add('texto_comentario');
						const comentario_item= document.createElement('div');
						comentario_item.classList.add('text_comentario');
						(element.comentario).split('\n').forEach(parrafo => {
							const p = document.createElement('p');
							p.innerText = parrafo;
							comentario_item.appendChild(p);
						});
						celda2.appendChild(comentario_item);
			
						const celda3 = document.createElement('td');
						const eliminar = document.createElement('button');
						eliminar.classList.add('eliminar');
						eliminar.id='eliminar_comenatrio';
						eliminar.innerText="Eliminar de comentarios";
						eliminar.onclick= ()=> eliminar_comentario(element.id);
						celda3.appendChild(eliminar);

						fila.appendChild(celda1);
						fila.appendChild(celda2);
						fila.appendChild(celda3);
						cuerpo.appendChild(fila);
					});
					tabla.appendChild(cuerpo);
					cuadro.appendChild(tabla);
				}else{
					const mensaje = document.createElement('h2');
					mensaje.innerText="No tienes comentarios Aun";
					cuadro.appendChild(mensaje);
				}
			})
		}
