<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piratas del cine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Home">
    <header class="cabezal">
        <!-- Sección del logo y título centrado -->
        <section class="presentacion">
            <img src="imagenes/cine.png" alt="imagen" width="300px"> <!-- Aumenté el tamaño -->
            <h1 id="titulo">Piratas del cine</h1>                
        </section>

        <!-- Sección del buscador centrado -->
        <section>
            <div id="buscador">
                <input type="text" id="search" placeholder="Buscar una película o serie">
                <button id="buscar">&#128269;</button>
            </div>
        </section>

        <!-- Botón de iniciar sesión -->
        <div class="ingresar" id="ingresar">
            <a href="inicio_registro.html" class="boton">Iniciar Sesión</a>
        </div>
    </header>

    <!-- Navegación principal -->
    <nav class="navegador">
        <div class="paginas">
            <a id="index" href="index.html">Inicio</a>
            <a href="Series.html">Series</a>
            <a href="Peliculas.html">Peliculas</a>
        </div>
    </nav>
  
    <main>
        <div class="cuadro" id="cuadro">
        </div>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>&copy; 2024 The Ethical Pirates</p>
        </div>
    </footer>

    <script src="../backend/server.js"></script>
    <script src="./js/interacciones.js"></script>
    <script src="./js/series_peliculas.js"></script>
    <script>
        const sesion= document.querySelector('#navegador_interno [data-iniciado]'); 
        fetch('http://localhost:3001/')
        .then(respuesta => respuesta.json())
        .then(json => {
            document.getElementById('cuadro').innerHTML = json.mensaje;
        })
        if(sesion.value = true){
            iniciado();
        }
    </script>
</body>
</html>
