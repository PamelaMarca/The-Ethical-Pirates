            </div>
            
            <nav id="navegador_interno">
                <div class="icono_menu" onclick="desplegar()">â˜°</div>
                <div class="cuadro_interno" id="cuadro_interno">
                    <ul>
                        <li><a id="perfil_usuario">Perfil</a></li>

                            <button class="biblio" onclick="desplega_biblio()">Mi Biblioteca  <strong id="signo">&lt;</strong></button>

    <script src="../backend/server.js"></script>
    <script src="./js/interacciones.js"></script>
    <script src="./js/series_peliculas.js"></script>
    <script src="./js/sesion_verificar.js"></script>
    <script>
        window.onload = function(){
            series();
            verificar_sesion();
        }

        function items_plataforma(dato, plataforma, tipo){
            console.log(plataforma);
            const cuadro = document.getElementById('cuadro');
            cuadro.innerHTML='';
            cuadro.innerHTML =`<h3>${tipo}</h3>`;
            const lista = document.createElement('ul');
            lista.classList.add('fichas');
            dato.forEach(json=>{
                if(json.PLATAFORMA === plataforma){
                    items(json,lista);
                }
            });
            if(lista.childElementCount > 0){
                cuadro.appendChild(lista);
            }else{
                const aviso = document.createElement('div');
                aviso.classList.add('css_mensaje');
                aviso.innerHTML = 'No se encontraron items para esta plataforma';
                cuadro.appendChild(aviso);
            }
        }

        function plataformas(dato, tipo){
            fetch('http://localhost:3000/api/v1/Plataformas')
            .then(res => res.json())
            .then(elemento =>{
                const cuadro_externo= document.getElementById('navegador_plataformas');
                const plataformas = document.createElement('div');
                plataformas.id='plataformas';
                elemento.forEach(p => {
                    const boton_plataforma = document.createElement('button');
                    boton_plataforma.innerText= p.plataforma;
                    boton_plataforma.classList.add('boton_plataforma');
                    boton_plataforma.onclick=()=> items_plataforma(dato, p.plataforma,tipo);
                    plataformas.appendChild(boton_plataforma);
                });
                cuadro_externo.appendChild(plataformas);

            })
        };
        
        function series(){
            fetch('http://localhost:3000/api/v1/Series')
            .then(respuesta => respuesta.json())
            .then(json=>{
                const cuadro = document.getElementById('cuadro');
                plataformas(json.respuesta,"Series");
                cuadro.innerHTML =`<h3>Series</h3>`
                if(json.respuesta){
                    const lista = document.createElement('ul');
                    lista.classList.add('fichas')
                    json.respuesta.forEach(serie =>{
                        items(serie,lista);
                    })
                    cuadro.appendChild(lista);            
                }
                else if(json.mensaje){
                    const aviso = document.createElement('div');
                    aviso.classList.add('css_mensaje');
                    aviso.innerHTML = json.mensaje;
                    cuadro.appendChild(aviso)
                }
            })            
        }


    </script>
</body>
</html>
